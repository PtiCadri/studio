services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: studio
      POSTGRES_PASSWORD: studio
      POSTGRES_DB: studio
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studio -d studio"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    depends_on:
      - api
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  db_data:
  web_node_modules:
  